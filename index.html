<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signal | Private AI Sifter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #0f172a; color: #f8fafc; font-family: 'Inter', sans-serif; }
        .bento { background: rgba(30, 41, 59, 0.5); border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; }
    </style>
</head>
<body class="min-h-screen p-4 md:p-10">

    <nav class="flex justify-between items-center mb-10 max-w-5xl mx-auto">
        <h1 class="text-2xl font-black">SIGNAL<span class="text-indigo-500">.</span></h1>
        <button onclick="toggleSettings()" class="bg-slate-800 p-2 px-4 rounded-lg text-xs hover:bg-slate-700">⚙️ API Settings</button>
    </nav>

    <div id="settings" class="hidden fixed inset-0 bg-black/80 backdrop-blur-sm z-50 flex items-center justify-center p-4">
        <div class="bg-slate-900 border border-white/10 p-8 rounded-3xl max-w-sm w-full">
            <h2 class="text-xl font-bold mb-2">API Security</h2>
            <p class="text-xs text-slate-500 mb-6">Enter your Gemini API Key. It is stored locally in your browser and never sent to our servers.</p>
            <input type="password" id="apiKeyInput" placeholder="Paste AIza... key here" class="w-full bg-black/50 border border-white/10 p-3 rounded-xl mb-4 text-sm outline-none focus:border-indigo-500">
            <button onclick="saveKey()" class="w-full bg-indigo-600 py-3 rounded-xl font-bold text-sm">Save Key</button>
        </div>
    </div>

    <main class="max-w-5xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-6">
        <div class="lg:col-span-2 bento p-6">
            <textarea id="userInput" placeholder="Paste messy text here..." class="w-full h-80 bg-transparent text-lg outline-none resize-none"></textarea>
            <button onclick="siftWithAI()" class="w-full bg-white text-black font-bold py-4 rounded-xl mt-4 hover:bg-slate-200 transition">Sift Content</button>
        </div>

        <div class="space-y-6">
            <div id="aiResult" class="bento p-6 min-h-[150px]">
                <h3 class="text-indigo-400 text-[10px] font-bold uppercase mb-4 tracking-widest">AI Intelligence</h3>
                <div id="summaryText" class="text-sm text-slate-300 leading-relaxed italic">The Signal is standing by...</div>
            </div>
        </div>
    </main>

    <script>
        function toggleSettings() {
            document.getElementById('settings').classList.toggle('hidden');
        }

        function saveKey() {
            const key = document.getElementById('apiKeyInput').value;
            localStorage.setItem('gemini_key', key);
            toggleSettings();
            alert("Key saved locally!");
        }

        async function siftWithAI() {
            const key = localStorage.getItem('gemini_key');
            if(!key) return toggleSettings();

            const text = document.getElementById('userInput').value;
            const output = document.getElementById('summaryText');
            output.innerText = "Analyzing text patterns...";

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${key}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: "Extract dates, links, and give a 3-bullet summary of this: " + text }] }]
                    })
                });
                const data = await response.json();
                output.innerText = data.candidates[0].content.parts[0].text;
            } catch (err) {
                output.innerText = "Error: Please check if your API key is correct.";
            }
        }
    </script>
</body>
</html>
