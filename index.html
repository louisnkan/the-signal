<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Signal | Sift the Noise</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(10px); }
        body { background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); min-height: 100vh; }
    </style>
</head>
<body class="p-4 md:p-10">
    <div class="max-w-2xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-slate-800">The Signal</h1>
            <p class="text-slate-500 text-sm">Paste noise. Get clarity.</p>
        </header>

        <textarea id="input" placeholder="Paste your messy text here..." 
            class="w-full h-48 p-4 rounded-2xl border-none shadow-lg focus:ring-2 focus:ring-indigo-400 mb-4 glass"></textarea>

        <button onclick="sift()" 
            class="w-full bg-indigo-600 text-white font-bold py-4 rounded-2xl shadow-lg active:scale-95 transition-transform">
            SIFT CONTENT
        </button>

        <div id="results" class="mt-8 space-y-4 hidden">
            <section class="glass p-4 rounded-xl shadow">
                <h3 class="font-bold text-indigo-600 mb-2">ðŸ“… Dates & Deadlines</h3>
                <ul id="dates" class="text-slate-700 text-sm space-y-1"></ul>
            </section>
            <section class="glass p-4 rounded-xl shadow">
                <h3 class="font-bold text-green-600 mb-2">ðŸ”— Links & Resources</h3>
                <ul id="links" class="text-slate-700 text-sm space-y-1 overflow-hidden"></ul>
            </section>
            <section class="glass p-4 rounded-xl shadow">
                <h3 class="font-bold text-orange-600 mb-2">âš¡ Action Items</h3>
                <ul id="actions" class="text-slate-700 text-sm space-y-1"></ul>
            </section>
        </div>
    </div>

    <script>
        function sift() {
            const text = document.getElementById('input').value;
            const resultsDiv = document.getElementById('results');
            
            // RegEx Magic
            const dateRegex = /\b\d{1,2}[/-]\d{1,2}[/-]\d{2,4}\b|\b(?:Jan|Feb|Mar|Apr|May|Jun|Jul|Aug|Sep|Oct|Nov|Dec)[a-z]* \d{1,2}\b/gi;
            const linkRegex = /https?:\/\/[^\s]+/g;
            const actionRegex = /^(?:do|need to|must|please|buy|call|email|send)\s.+/gim;

            const dates = text.match(dateRegex) || ["No dates found"];
            const links = text.match(linkRegex) || ["No links found"];
            const actions = text.match(actionRegex) || ["No actions detected"];

            const updateList = (id, items) => {
                document.getElementById(id).innerHTML = items.map(i => `<li>â€¢ ${i}</li>`).join('');
            };

            updateList('dates', dates);
            updateList('links', links);
            updateList('actions', actions);
            
            resultsDiv.classList.remove('hidden');
        }
    </script>
</body>
</html>
