<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Signal | Pro Text Sifter</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: white; }
        .bento-card { background: rgba(30, 41, 59, 0.7); border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(12px); border-radius: 24px; transition: all 0.3s ease; }
        .bento-card:hover { border-color: #6366f1; transform: translateY(-2px); }
        .glass-input { background: rgba(15, 23, 42, 0.8); border: 1px solid rgba(99, 102, 241, 0.3); color: white; border-radius: 16px; }
        .gemini-gradient { background: linear-gradient(90deg, #6366f1, #a855f7); }
    </style>
</head>
<body class="p-4 sm:p-8 lg:p-12">
    <div class="max-w-5xl mx-auto">
        <header class="flex justify-between items-center mb-10">
            <div>
                <h1 class="text-3xl font-800 tracking-tight">THE SIGNAL<span class="text-indigo-500">.</span></h1>
                <p class="text-slate-400 text-sm">Professional Content Extraction</p>
            </div>
            <div id="status" class="hidden px-4 py-1 rounded-full bg-indigo-500/20 text-indigo-400 text-xs font-bold border border-indigo-500/30">SIFTING...</div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <div class="lg:col-span-2 space-y-6">
                <div class="bento-card p-6">
                    <textarea id="input" placeholder="Drop the noise here (articles, threads, messy logs)..." 
                        class="w-full h-64 p-4 glass-input focus:ring-2 focus:ring-indigo-500 outline-none resize-none text-lg"></textarea>
                    
                    <div class="flex gap-3 mt-4">
                        <button onclick="localSift()" class="flex-1 bg-white text-slate-900 font-bold py-4 rounded-xl hover:bg-slate-200 transition">
                            Instant Sift
                        </button>
                        <button onclick="askGemini()" class="flex-1 gemini-gradient text-white font-bold py-4 rounded-xl shadow-lg shadow-indigo-500/20 hover:opacity-90 transition">
                            Gemini AI Insight
                        </button>
                    </div>
                </div>

                <div id="ai-card" class="bento-card p-6 hidden">
                    <div class="flex items-center gap-2 mb-4">
                        <span class="w-2 h-2 rounded-full bg-purple-500 animate-pulse"></span>
                        <h3 class="text-purple-400 font-bold uppercase text-xs tracking-widest">Gemini Executive Summary</h3>
                    </div>
                    <p id="ai-response" class="text-slate-300 leading-relaxed italic">Analyzing patterns...</p>
                </div>
            </div>

            <div class="space-y-6">
                <div class="bento-card p-6 text-center">
                    <p class="text-slate-500 text-xs uppercase font-bold mb-1">Estimated Reading Time</p>
                    <h2 id="reading-time" class="text-4xl font-800 text-indigo-400">0m</h2>
                    <p id="savings" class="text-emerald-400 text-xs mt-2 font-semibold">Ready to save time</p>
                </div>

                <div class="bento-card p-6">
                    <h3 class="text-sm font-bold text-slate-300 mb-4">EXTRACTED DATA</h3>
                    <div class="space-y-4">
                        <div class="flex justify-between items-center">
                            <span class="text-slate-500 text-sm">Links Found</span>
                            <span id="count-links" class="bg-indigo-500/20 text-indigo-400 px-3 py-1 rounded-lg text-xs font-bold">0</span>
                        </div>
                        <div class="flex justify-between items-center">
                            <span class="text-slate-500 text-sm">Dates/Deadlines</span>
                            <span id="count-dates" class="bg-emerald-500/20 text-emerald-400 px-3 py-1 rounded-lg text-xs font-bold">0</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="results" class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-8 hidden">
            <div class="bento-card p-6">
                <h3 class="text-indigo-400 font-bold mb-4 flex items-center gap-2">ðŸ”— Detected URLs</h3>
                <ul id="list-links" class="text-sm text-slate-400 space-y-2 break-all"></ul>
            </div>
            <div class="bento-card p-6">
                <h3 class="text-emerald-400 font-bold mb-4">ðŸ“… Dates & Deadlines</h3>
                <ul id="list-dates" class="text-sm text-slate-400 space-y-2"></ul>
            </div>
        </div>
    </div>

    <script>
        // REPLACE WITH YOUR KEY TEMPORARILY OR USE AN ENV VARIABLE
        const GEMINI_API_KEY = "YOUR_API_KEY_HERE"; 

        function localSift() {
            const text = document.getElementById('input').value;
            if(!text) return;

            // Logic: Reading Time (Avg 200 wpm)
            const words = text.trim().split(/\s+/).length;
            const minutes = Math.ceil(words / 200);
            document.getElementById('reading-time').innerText = minutes + "m";
            document.getElementById('savings').innerText = "Sifting will save ~" + (minutes - 1) + "m";

            // RegEx
            const links = text.match(/https?:\/\/[^\s]+/g) || [];
            const dates = text.match(/\b\d{1,2}[/-]\d{1,2}[/-]\d{2,4}\b|\b(?:Jan|Feb|Mar|Apr|May|Jun|Jul|Aug|Sep|Oct|Nov|Dec)[a-z]* \d{1,2}\b/gi) || [];

            // UI Updates
            document.getElementById('count-links').innerText = links.length;
            document.getElementById('count-dates').innerText = dates.length;
            
            document.getElementById('list-links').innerHTML = links.map(l => `<li><a href="${l}" target="_blank" class="hover:text-white">${l}</a></li>`).join('');
            document.getElementById('list-dates').innerHTML = dates.map(d => `<li>â€¢ ${d}</li>`).join('');
            
            document.getElementById('results').classList.remove('hidden');
        }

        async function askGemini() {
            const text = document.getElementById('input').value;
            const aiCard = document.getElementById('ai-card');
            const aiResponse = document.getElementById('ai-response');
            
            if(!text) return alert("Paste some text first!");
            
            aiCard.classList.remove('hidden');
            aiResponse.innerText = "Gemini is thinking...";

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${GEMINI_API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: "Provide a 3-bullet point executive summary of this text, focusing only on actionable facts: " + text }] }]
                    })
                });
                const data = await response.json();
                aiResponse.innerText = data.candidates[0].content.parts[0].text;
            } catch (error) {
                aiResponse.innerText = "Error connecting to AI. Check your API key.";
            }
        }
    </script>
</body>
</html>
